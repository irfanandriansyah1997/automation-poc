name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: 20

jobs:
  linting:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn install

      - name: Code Linting
        run: yarn run lint

      - name: Type Check
        run: yarn run type-check
